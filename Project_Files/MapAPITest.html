<!DOCTYPE html>
<!--
  Google Maps API
  Will be used to display information on a map.

  This test just kinda shoves a Google Map on your browser
 -->
<html>
  <head>
    <title>Map API Test</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Sytle can be moved to .css for production code -->
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
      <div id="map"></div>
      <script>
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 40.00, lng: -105.00},
            zoom: 6
          });
        }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQK0exnojgLgHApfdgjn6Km32cPxIXQZo&callback=initMap" async defer></script>
  </body>
</html>
